<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jungle World</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #info {
      position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7);
      color: white; padding: 10px; border-radius: 5px;
      font-family: sans-serif; z-index: 10;
    }
    #joystickContainer {
      position: absolute; bottom: 10px; left: 10px; z-index: 11;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="info">Walk with WASD. Near regions or animals to interact.</div>
  <div id="joystickContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

  <script>
    const supabase = createClient(
      'https://obmufgumrrxjvgjquqro.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ibXVmZ3VtcnJ4anZnanF1cXJvIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczNzY3NjQxNSwiZXhwIjoyMDUzMjUyNDE1fQ.J-28YlgQ1gpb7fPr1SHFpl_BzdX1V39rj1ciAVK_VLM',
      {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: true
        }
      }
    );

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.AmbientLight(0x888888));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshPhongMaterial({ color: 0x228b22 })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    camera.position.set(0, 10, 20);
    controls.target.set(0, 0, 0);

    const player = new THREE.Mesh(
      new THREE.BoxGeometry(1, 2, 1),
      new THREE.MeshPhongMaterial({ color: 0x00ffcc })
    );
    player.position.set(0, 1, 0);
    scene.add(player);

    const keys = {};
    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    function movePlayer() {
      const speed = 0.2;
      if (keys['w'] || keys['arrowup']) player.position.z -= speed;
      if (keys['s'] || keys['arrowdown']) player.position.z += speed;
      if (keys['a'] || keys['arrowleft']) player.position.x -= speed;
      if (keys['d'] || keys['arrowright']) player.position.x += speed;
    }

    const info = document.getElementById('info');

    function detectProximity() {
      let found = false;
      scene.children.forEach(obj => {
        if (obj.userData && obj.userData.animal_type) {
          const dist = player.position.distanceTo(obj.position);
          if (dist < 3) {
            info.innerText = `ðŸ¾ Animal: ${obj.userData.animal_type} | Strength: ${obj.userData.strength}`;
            found = true;
          }
        } else if (obj.userData && obj.userData.region_name) {
          const dist = player.position.distanceTo(obj.position);
          if (dist < 3) {
            info.innerText = `ðŸŒ Region: ${obj.userData.region_name}`;
            found = true;
          }
        }
      });
      if (!found) info.innerText = "Walk with WASD or joystick. Near regions or animals to interact.";
    }

    async function loadRegions() {
      const { data: regions } = await supabase.from('regions').select('*');
      regions.forEach((region, i) => {
        const box = new THREE.Mesh(
          new THREE.BoxGeometry(3, 3, 3),
          new THREE.MeshPhongMaterial({ color: 0x8b4513 })
        );
        box.position.set(i * 6 - 20, 1.5, -10);
        box.userData = region;
        scene.add(box);
      });
    }

    async function loadAnimals() {
      const { data: animals } = await supabase.from('animals').select('*');
      animals.forEach((animal, i) => {
        const sphere = new THREE.Mesh(
          new THREE.SphereGeometry(1.5, 32, 32),
          new THREE.MeshPhongMaterial({ color: 0xffd700 })
        );
        sphere.position.set(i * 6 - 20, 1.5, 10);
        sphere.userData = animal;
        scene.add(sphere);
      });
    }

    loadRegions();
    loadAnimals();

    function animate() {
      requestAnimationFrame(animate);
      movePlayer();
      detectProximity();
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Joystick for mobile
    const joystick = nipplejs.create({
      zone: document.getElementById('joystickContainer'),
      mode: 'static',
      position: { left: '60px', bottom: '60px' },
      color: 'blue'
    });

    joystick.on('move', (evt, data) => {
      const rad = data.angle.radian;
      const speed = 0.2;
      player.position.x += Math.cos(rad) * speed;
      player.position.z += Math.sin(rad) * speed;
    });
  </script>
</body>
</html>
